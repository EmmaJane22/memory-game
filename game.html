<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="game.html">Restart Game</a>
        <a href="index.html">Home</a>
    </nav>
    <!-- Title and move counter -->
    <header>
        <h1>Word Wise Memory Game</h1>
    </header>
    
    <section class="score-panel">
        <p>You have used: <span class="moves">0</span> move(s)</p>
    </section>
    
    <!-- Game Board -->
    <section class="game-container-outer">

        <div class="memory-game">
            <!-- Each memory card has a front face image and back face image -->
            <div class="memory-card" data-framework="badger">
                <img class="front-face" src="assets/images/badger.png" alt="badger">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="badger">
                <img class="front-face" src="assets/images/badger2.png" alt="badger">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="bee">
                <img class="front-face" src="assets/images/bee.png" alt="bee">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="bee">
                <img class="front-face" src="assets/images/bee2.png" alt="bee">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="deer">
                <img class="front-face" src="assets/images/deer.png" alt="deer">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="deer">
                <img class="front-face" src="assets/images/deer2.png" alt="deer">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="fox">
                <img class="front-face" src="assets/images/fox.png" alt="fox">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="fox">
                <img class="front-face" src="assets/images/fox2.png" alt="fox">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="frog">
                <img class="front-face" src="assets/images/frog.png" alt="frog">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="frog">
                <img class="front-face" src="assets/images/frog2.png" alt="frog">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="owl">
                <img class="front-face" src="assets/images/owl.png" alt="owl">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
            <div class="memory-card" data-framework="owl">
                <img class="front-face" src="assets/images/owl2.png" alt="owl">
                <img class="back-face" src="assets/images/front.png" alt="German flag">
            </div>
        </div>
    </section>
    <!-- Modal - appears when game is complete -->
    <section class="win-game-modal">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close"></span>
                <h1>Congratulations!</h1>
                <p id="feedback">You completed the game!</p>
                <button id="btnPlayAgain" class="btn play-again-btn">Play again</button>    
            </div>
        </div>
    </section>

   <!-- Javascript script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
